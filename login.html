<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Dream Wedding Planner</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #D0DDD0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        h2 {
            font-family: "Great Vibes", cursive;
            font-size: 32px;
            color: #AAB99A;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        button {
            background-color: #AAB99A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover { background-color: #8f9f8a; }

        .link {
            color: #AAB99A;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        .link:hover { text-decoration: underline; }

        .signup-text {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .signup-text a {
            color: #AAB99A;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-box">
    <h2>Login</h2>
    <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="signup-text">
        Don’t have an account? <a href="signup.html">Sign up</a>
    </div>

    <a href="main.html" class="link">← Back to Home</a>
</div>
</body>
</html>
