<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Invitation Card – WEDÉ (Regular)</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --green-dark: #4B5945;
            --green-light: #91AC8F;
            --green-pale: #B2C9AD;
            --bg: #f8f9f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f7f0, #e8f5e8);
            color: var(--green-dark);
            padding: 30px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 38px;
            color: var(--green-dark);
        }

        header p {
            color: #666;
            margin-top: 8px;
            font-size: 15px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-option {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
        }

        .card-option:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        }

        .card-option.active {
            border-color: var(--green-light);
        }

        .card-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .card-info {
            padding: 15px 20px;
            text-align: center;
        }

        .card-info h3 {
            font-family: 'Great Vibes', cursive;
            font-size: 26px;
            color: var(--green-dark);
            margin-bottom: 5px;
        }

        .card-info p {
            color: #666;
            font-size: 14px;
        }

        .btn-continue {
            display: block;
            margin: 40px auto 0;
            background: var(--green-light);
            color: white;
            padding: 14px 50px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-continue:hover {
            background: var(--green-dark);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .card-img {
                height: 320px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Select Your Wedding Invitation</h1>
    <p>Regular Package – Choose your favorite card design</p>
</header>

<div class="cards-container">
    <!-- Option 1 -->
    <div class="card-option active" data-card="sR1.png">
        <img src="imgs/sR1.png" alt="Card Option 1" class="card-img" />
        <div class="card-info">
            <h3>Classic Elegance</h3>
            <p>Soft tones and timeless calligraphy</p>
        </div>
    </div>

    <!-- Option 2 -->
    <div class="card-option" data-card="sR2.png">
        <img src="imgs/sR2.png" alt="Card Option 2" class="card-img" />
        <div class="card-info">
            <h3>Modern Grace</h3>
            <p>Clean layout with a touch of sophistication</p>
        </div>
    </div>
</div>

<button class="btn-continue" id="continue-btn">Continue to Customize</button>

<script>
    const cardOptions = document.querySelectorAll('.card-option');

    cardOptions.forEach(card => {
        card.addEventListener('click', () => {
            cardOptions.forEach(c => c.classList.remove('active'));
            card.classList.add('active');
        });
    });

    document.getElementById('continue-btn').addEventListener('click', () => {
        const selected = document.querySelector('.card-option.active')?.dataset.card;
        if (selected) {
            localStorage.setItem('selected_card_reg', selected);
            window.location.href = 'editSR1.html';
        } else {
            alert('Please select a card design first.');
        }
    });
</script>

</body>
</html>
