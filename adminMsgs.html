<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Messages – WEDÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-dark: #4B5945;
            --green-medium: #66785F;
            --green-light: #91AC8F;
            --green-pale: #B2C9AD;
            --section-bg: #E8EFE5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--section-bg);
            color: var(--green-dark);
            padding: 20px;
            min-height: 100vh;
        }

        header {
            background-color: var(--green-medium);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            height: 70px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: var(--green-pale);
        }

        header a {
            color: var(--green-pale);
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
        }

        .chat-container {
            display: flex;
            gap: 20px;
            margin-top: 100px; /* space for header */
        }

        .users-list {
            width: 250px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(105,121,85,0.2);
        }

        .users-list h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            color: var(--green-dark);
            margin-bottom: 15px;
            text-align: center;
        }

        .users-list ul {
            list-style: none;
        }

        .users-list ul li {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: var(--green-pale);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .users-list ul li:hover {
            background-color: var(--green-light);
            color: white;
        }

        .chat-window {
            flex: 1;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(105,121,85,0.3);
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-window h2 {
            text-align: center;
            color: var(--green-dark);
            margin-bottom: 15px;
            font-family: 'Great Vibes', cursive;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid var(--green-light);
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f8f9f7;
        }

        .messages p {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--green-light);
            outline: none;
        }

        .input-area button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: var(--green-light);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: var(--green-dark);
        }

        footer {
            background-color: var(--green-medium);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-radius: 0 0 15px 15px;
        }

        footer span {
            color: var(--green-pale);
            font-weight: 500;
        }

        @media (max-width: 800px) {
            .chat-container {
                flex-direction: column;
            }

            .users-list {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1><a href="main.html">WEDÉ</a></h1>
    <nav>
        <a href="main.html">Home</a>
        <a href="#">Logout</a>
    </nav>
</header>

<div class="chat-container">
    <!-- Users List -->
    <div class="users-list">
        <h2>Users</h2>
        <ul id="usersList">
            <!-- سيتم إضافة المستخدمين من قاعدة البيانات -->
        </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <h2>Admin Chat Panel</h2>
        <div class="messages" id="messages">
            <p style="text-align:center; opacity:0.6;">Select a user to view the conversation</p>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>
</div>

<footer>
    © 2025 <span>WEDÉ</span> | All rights reserved
</footer>

<script>
    // هذه مثال لتمكين الرسائل بعد اختيار مستخدم
    const usersList = document.getElementById('usersList');
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // مثال: إضافة مستخدمين افتراضيين (ستتم إضافتهم لاحقًا من قاعدة البيانات)
    const sampleUsers = [];
    sampleUsers.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        li.addEventListener('click', () => {
            messages.innerHTML = '<p style="text-align:center; opacity:0.6;">No messages yet.</p>';
            messageInput.disabled = false;
            sendBtn.disabled = false;
        });
        usersList.appendChild(li);
    });
</script>

</body>
</html>
