<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Invitation Card – WEDÉ</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --card-width: 400px;
            --card-height: 600px;
            --bg: #fbfaf8;
            --accent: #d4a373;
            --dark: #222;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .editor-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            width: 100%;
            max-width: 1200px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Left side (card) */
        .card-section {
            flex: 1;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .card-preview {
            width: var(--card-width);
            height: var(--card-height);
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 30px rgba(0, 0, 0, .15);
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .card-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            user-select: none;
            pointer-events: none;
        }

        .overlay-text {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--dark);
            font-family: 'Playfair Display', serif;
            user-select: none;
            white-space: pre-wrap;
            cursor: grab;
        }

        .overlay-text.dragging {
            cursor: grabbing;
            opacity: .95;
        }

        .overlay-text.selected {
            outline: 2px dashed rgba(212, 163, 115, 0.6);
            border-radius: 6px;
        }

        /* Right side (controls) */
        .controls {
            flex: 1;
            background: #fff;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .controls h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--dark);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            color: #444;
            font-size: 13px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #e6e6e6;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            min-height: 84px;
            resize: vertical;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .col {
            flex: 1;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        .btn {
            flex: 1;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: var(--accent);
            color: white;
            box-shadow: 0 6px 18px rgba(212, 163, 115, .16);
        }

        .btn.gray {
            background: #777;
        }

        .btn.ghost {
            background: transparent;
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 900px) {
            .editor-container {
                flex-direction: column;
            }

            .card-section,
            .controls {
                width: 100%;
                flex: none;
            }

            .controls {
                border-top: 1px solid #eee;
            }
        }
    </style>
</head>
<body>

<div class="editor-container">
    <!-- CARD AREA -->
    <div class="card-section">
        <div class="card-preview" id="card-area">
            <img class="card-bg" id="card-bg" src="imgs/SR1b.png" alt="Card background" />
            <div class="overlay-text" style="top:25%;font-size:12px;">Save the Date</div>
            <div class="overlay-text" style="top:33%;font-size:13px;">FOR THE WEDDING OF</div>
            <div class="overlay-text" style="top:45%;font-family:'Playfair Display', serif;font-size:20px;letter-spacing:1px;">CALEB GOLDEN</div>
            <div class="overlay-text" style="top:50%;font-family:'Dancing Script', cursive;font-size:16px;">and</div>
            <div class="overlay-text" style="top:55%;font-family:'Playfair Display', serif;font-size:20px;letter-spacing:1px;">BENJAMIN JAFFE</div>
            <div class="overlay-text" style="top:65%;font-size:12px;">Sunday, the 27 of September, 2028</div>
            <div class="overlay-text" style="top:75%;font-size:12px;">San Francisco, California</div>
            <div class="overlay-text" style="top:80%;font-size:11px;">Invitation to follow</div>
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
        <h2>Edit Invitation Card</h2>

        <label for="text-input">Edit Selected Text</label>
        <textarea id="text-input" placeholder="Click any text on the card to edit it"></textarea>

        <div class="row">
            <div class="col">
                <label for="font-select">Font</label>
                <select id="font-select">
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Great Vibes', cursive">Great Vibes</option>
                    <option value="'Dancing Script', cursive">Dancing Script</option>
                    <option value="'Poppins', sans-serif">Poppins</option>
                </select>
            </div>
            <div class="col">
                <label for="size-input">Font size (px)</label>
                <input type="text" id="size-input" placeholder="e.g. 16" />
            </div>
        </div>

        <label for="color-input">Text Color</label>
        <input type="color" id="color-input" value="#222222" />

        <div class="actions">
            <button class="btn" id="download-btn">Download</button>
        </div>

        <p class="note">Tip: Click text to select, edit content, change font, size or color, then download your card.</p>
    </div>
</div>

<script>
    /********** Choose background depending on selected card **********/
    window.addEventListener("DOMContentLoaded", () => {
        const selectedCard = localStorage.getItem("selected_card_reg");
        const bg = document.getElementById("card-bg");

        if (selectedCard === "sR1.png") bg.src = "imgs/SR1b.png";
        else if (selectedCard === "sR2.png") bg.src = "imgs/SR2b.png";
    });

    /********** Basic editing **********/
    const cardArea = document.getElementById("card-area");
    const textInput = document.getElementById("text-input");
    const fontSelect = document.getElementById("font-select");
    const sizeInput = document.getElementById("size-input");
    const colorInput = document.getElementById("color-input");
    const downloadBtn = document.getElementById("download-btn");

    let activeEl = null;

    // click to select text
    cardArea.querySelectorAll(".overlay-text").forEach(el => {
        makeDraggable(el);
        el.addEventListener("click", () => {
            document.querySelectorAll(".overlay-text").forEach(t => t.classList.remove("selected"));
            el.classList.add("selected");
            activeEl = el;
            textInput.value = el.textContent;
            fontSelect.value = el.style.fontFamily;
            sizeInput.value = parseInt(el.style.fontSize);
            colorInput.value = el.style.color;
        });
    });

    // make text draggable
    function makeDraggable(el) {
        let dragging = false, startX = 0, startY = 0, origX = 0, origY = 0;
        el.addEventListener("pointerdown", e => {
            dragging = true;
            startX = e.clientX;
            startY = e.clientY;
            const rect = el.getBoundingClientRect();
            const parent = cardArea.getBoundingClientRect();
            origX = rect.left - parent.left;
            origY = rect.top - parent.top;
            el.setPointerCapture(e.pointerId);
        });
        el.addEventListener("pointermove", e => {
            if (!dragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            const newX = origX + dx;
            const newY = origY + dy;
            el.style.left = (newX / cardArea.clientWidth) * 100 + "%";
            el.style.top = (newY / cardArea.clientHeight) * 100 + "%";
        });
        el.addEventListener("pointerup", e => {
            dragging = false;
            el.releasePointerCapture(e.pointerId);
        });
    }

    // live editing
    textInput.addEventListener("input", () => { if (activeEl) activeEl.textContent = textInput.value; });
    fontSelect.addEventListener("change", () => { if (activeEl) activeEl.style.fontFamily = fontSelect.value; });
    sizeInput.addEventListener("input", () => { if (activeEl) activeEl.style.fontSize = sizeInput.value + "px"; });
    colorInput.addEventListener("input", () => { if (activeEl) activeEl.style.color = colorInput.value; });

    /********** Download **********/
    downloadBtn.addEventListener("click", () => {
        document.querySelectorAll(".overlay-text").forEach(x => x.classList.remove("selected"));
        html2canvas(cardArea, { scale: 3, useCORS: true, backgroundColor: null }).then(canvas => {
            const a = document.createElement("a");
            a.href = canvas.toDataURL("image/png");
            a.download = "Wedding_Invitation.png";
            a.click();
        });
    });
</script>

</body>
</html>
